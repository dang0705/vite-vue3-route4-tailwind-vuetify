<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XIUMI connect</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      #xiumi {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <iframe id="xiumi" src="//xiumi.us/studio/v5#/paper"> </iframe>
    <script type="text/javascript" src="../internal.js"></script>
    <script>
      var isHtml = function (str) {
        if (typeof str == 'string') {
          return /<[a-z][\s\S]*>/i.test(str);
        }
        return false;
      };
      var xiumi = document.getElementById('xiumi');
      var xiumi_url = location.protocol + '//xiumi.us';
      xiumi.onload = function () {
        xiumi.contentWindow.postMessage('XIUMI:3rdEditor:Connect', xiumi_url);
      };
      document.addEventListener('mousewheel', function (event) {
        event.preventDefault();
        event.stopPropagation();
      });
      window.addEventListener(
        'message',
        function (event) {
          if (event.origin == xiumi_url && isHtml(event.data)) {
            editor.focus();
            editor.execCommand('insertHtml', event.data);
            editor.fireEvent('xiumi:insert');
            editor.fireEvent('catchRemoteImage');
            editor.fireEvent('content:change');
            dialog.close();
          }
        },
        false
      );
    </script>
  </body>
</html>
